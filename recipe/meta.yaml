{% set name = "fastapi-mvc" %}
{% set version = "0.6.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastapi-mvc-{{ version }}.tar.gz
  sha256: 974de37d84f98bf6eaaf9744793dfc9e88dc3374851717355dfa071a7ff499f4

build:
  number: 0
  noarch: python
  entry_points:
    - fastapi-mvc = fastapi_mvc.cli.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7
  run:
    - click ~=7.1.2
    - cookiecutter ~=1.7.3
    - python >=3.7

test:
  imports:
    - fastapi_mvc
    - fastapi_mvc.cli
    - fastapi_mvc.cli.commands
    - fastapi_mvc.template
  commands:
    - pip check
    - fastapi-mvc --help
  requires:
    - pip

about:
  home: https://github.com/rszamszur/fastapi-mvc
  summary: Generate and manage FastAPI projects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
