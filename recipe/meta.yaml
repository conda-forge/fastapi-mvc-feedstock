{% set name = "fastapi-mvc" %}
{% set version = "0.16.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastapi-mvc-{{ version }}.tar.gz
  sha256: f0759b03637f2a2bed09679e7790ec8f4d9da18f087bca6a35deb6a7fd67ff1f

build:
  number: 0
  noarch: python
  entry_points:
    - fastapi-mvc = fastapi_mvc.cli.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7,<4.0
  run:
    - click >=8.1.3,<8.2.0
    - cookiecutter >=2.1.1,<2.2.0
    - python >=3.7,<4.0

test:
  imports:
    - fastapi_mvc
  commands:
    - pip check
    - fastapi-mvc --help
  requires:
    - pip

about:
  home: https://github.com/rszamszur/fastapi-mvc
  doc_url: https://fastapi-mvc.netlify.app/
  summary: Generate and manage FastAPI projects
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
